apiVersion: v1
kind: Service
metadata:
  name: {{ template "emails.fullname" . }}
  labels:
    app: {{ template "emails.name" . }}
    chart: {{ template "emails.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      name: grpc
  selector:
    app: {{ template "emails.name" . }}
    release: {{ .Release.Name }}
